{% set name = "gputools" %}
{% set version = "0.2.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9476bf7fff31fcbdcc8d6b5872bd9f6df736247f43b99759cb0a97ed851862fa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - reikna
    - six
    - scipy
    - numpy >=1.11.0
    - pyopencl >=2016.1
    - configparser

test:
  requires:
    - pip
    - pocl  >=0.14  # [linux or osx]
    - oclgrind  # [win]
  imports:
    - gputools
  commands:
    - pip check

about:
  home: https://github.com/maweigert/gputools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: GPU accelerated image/volume processing in Python

extra:
  recipe-maintainers:
    - maweigert
    - tlambert03
